<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List - Catatan Harian</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      padding: 20px 25px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #333;
      font-weight: 600;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #74ebd5;
    }
    button.add-btn {
      padding: 12px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-weight: 600;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    button.add-btn:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #f9f9f9;
      margin-bottom: 10px;
      padding: 12px 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-5px);}
      to {opacity: 1; transform: translateY(0);}
    }
    li.completed {
      text-decoration: line-through;
      color: #888;
      background: #e9ecef;
    }
    .btn-group {
      display: flex;
      gap: 8px;
    }
    .delete-btn, .clear-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .delete-btn:hover, .clear-btn:hover {
      background: #b02a37;
    }
    .clear-btn {
      background: #6c757d;
      width: 100%;
      margin-top: 15px;
    }
    .clear-btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Tulis tugas baru..." required />
      <button type="submit" class="add-btn">Tambah</button>
    </form>
    <ul id="todo-list"></ul>
    <button id="clear-btn" class="clear-btn">Hapus Semua</button>
  </div>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');
    const clearBtn = document.getElementById('clear-btn');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.textContent = task.text;
        if (task.completed) li.classList.add('completed');
        
        li.addEventListener('click', () => {
          tasks[index].completed = !tasks[index].completed;
          saveTasks();
          renderTasks();
        });

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Hapus';
        delBtn.classList.add('delete-btn');
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        tasks.push({ text, completed: false });
        saveTasks();
        renderTasks();
        input.value = '';
      }
    });

    clearBtn.addEventListener('click', () => {
      if (confirm('Yakin ingin menghapus semua tugas?')) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    });

    renderTasks();
  </script>
</body>
</html>
